<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" - hardcode - (event) é obrigatório -->
        <a espera-um-pouco href="https://google.com.br">Google</a><!--  o browser ignora o atributo personalizado, ele é mais
        usado a partir do Javascript sendo o mais interessante para criar eventos eventos -->
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault() /* prevenir o comportamento padrão de ir imediatamente para a página do link */
            console.log('Saindo em 5s...')
            setTimeout(() => {
                const link = e.target // target é o elemento HTML que disparou o evento
                window.location.href = link.href // window.location = location é a URL da janela(window) do navegador
            }, 5000)
        }

        // const a = document.querySelector('a') 
        // a.onclick = navegarEm5s - criando o evento pelo DOM, também não é muito interessante por tornar o código
        // implícito

        const a = document.querySelector('[espera-um-pouco]') // o mais interessante de usar
        a.onclick = navegarEm5s
    </script>
</body>
