<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log /* HTMLElement são os elementos de uma HTMLCollection */
        NodeList.prototype.log = log
        Node.prototype.log = log

        /* Node List */
        const lista = document.querySelector('div ul')
        lista.parentNode.log() /* retornar o elemento Pai */
        lista.childNodes.log()/*  retorna a lista de filhos nós */

        const primeiro = lista.firstChild /* retorna o node (nó) do primeiro elemento filho */
        primeiro.log()
        primeiro.nextSibling.log() /* retorna o nó seguinte */

        const ultimo = lista.lastChild /* retorna o node (nó) do último elemento filho */
        ultimo.log()
        ultimo.previousSibling.log() /* retorna o nó anterior */

        /* HTMLCollection Elements - cada uma das funções faz o mesmo que as descritas acima  */
        lista.children.log()
        lista.firstElementChild.log()
        lista.lastElementChild.log()
        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
