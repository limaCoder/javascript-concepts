<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>          
        document.getElementById('primeiro').classList.add('destaque') /* adicionando uma classe ao elemento */

        const divs = document.getElementsByTagName('div')
        Array.from(divs).forEach(e => e.classList.remove('destaque')) /* transformando HTML collection em Array */

        const divsArray = [...divs] /* transformando HTML collection em Array */
        divsArray.forEach(e => e.classList.add('destaque'))

        const ultimosElementos = document.getElementsByClassName('ultimo')
        for(let e of ultimosElementos) { /* percorrendo HTML Collection sem trasnformar em Araay */
            e.classList.remove('destaque')
        }
    </script>
</body>
</html>
